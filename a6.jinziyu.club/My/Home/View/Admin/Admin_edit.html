 <!-- Content Header (Page header) -->
<section class="content-header">
	<div>
		<ol class="breadcrumb" style="background: none; margin-bottom: 0px;">
			<li>
				<a href="{:U(GROUP_NAME.'/Main_index')}" style="color: #333;">
				<i class=" fa fa-home">
				&nbsp;</i>Home</a>
			</li>
			<li class="active">管理组</li>
			<li class="active">合伙人列表</li>
		</ol>
	</div>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<form class="form-horizontal" style="margin-top:30px" method="POST" action="{:U(GROUP_NAME.'/Admin_edit')}" enctype="multipart/form-data">
                   <input type="hidden" name="editId" value="{$data.id}">
					<div class="box-body">
						<div class="form-group">
							<label for="exampleInputEmail1" class="control-label col-sm-3">姓名</label>
							<div class="col-sm-6">
								<input type="text" name="username" class="form-control col-sm-9" value="{$data.username}">
							</div>
						</div>		
                      <div class="form-group">
							<label for="exampleInputEmail1" class="control-label col-sm-3">账户余额</label>
							<div class="col-sm-6">
								<input type="text" name="price" class="form-control col-sm-9" value="{$data.price}">
							</div>
						</div>		
						
                      <div class="form-group">
							<label for="exampleInputEmail1" class="control-label col-sm-3">状态</label>
							<div class="col-sm-6">
								  <label>

                    <input type="radio" name="status" value="0" <if condition="$data[status] eq 0">checked</if> >

                    禁止

                </label>



                <label>

                    <input type="radio" name="status" value="1" <if condition="$data[status] eq 1">checked</if> >

                    正常

                </label>
					</div>
						

					</div>
				
					<!-- /.box-body -->

					<div class="box-footer">
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button type="button" id="ajaxBtn" class="btn btn-primary">添加</button>
							</div>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</section>

<script>
	$('#paymodel').on('change',function(){
		var model = $('#paymodel option:selected').val();
		if(model){
			$('.paymodel').hide();
			$('.paymodel').eq(model-1).show();
		}else{
			$('.paymodel').hide();
		}
		
	})

</script>

    </div>
  
    <div class="control-sidebar-bg" style="position: fixed; height: auto;"></div>
</div>
<script src="__PUBLIC__/js/commonz.js"></script>
<script>
	var route = "c=User&a=edit";
    var href = '';
	console.log(route);
    $('.sidebar-menu').find('a').each(function () {
        $(this).parent('li').removeClass('active');
        href = $(this).attr('href');
        if ((href.indexOf(route) != -1)) {
            $(this).parent('li').addClass('active');
            $(this).parents('.treeview').addClass('active');
			return false;
		}
    });

    $('.dropdown-toggle').click(function (ev) {
        $(this).find('.fa-angle-down').toggleClass('hidden');
        $(this).find('.fa-angle-up').toggleClass('hidden');
    });
	
	// 调整默认选择内容
	$("select").each(function(index, element) {
		$(element).find("option[value='"+$(this).attr('default')+"']").attr('selected','selected');
	});
</script>
