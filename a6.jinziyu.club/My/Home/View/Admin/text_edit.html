 <!-- Content Header (Page header) -->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Baidu/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Baidu/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Baidu/lang/zh-cn/zh-cn.js"></script>
<section class="content-header">
	<div>
		<ol class="breadcrumb" style="background: none; margin-bottom: 0px;">
			<li>
				<a href="{:U(GROUP_NAME.'/Main_index')}" style="color: #333;">
				<i class=" fa fa-home">
				&nbsp;</i>Home</a>
			</li>
			<li class="active">信息管理</li>
			<li class="active">公众管理</li>
		</ol>
	</div>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<form id="fordw" class="form-horizontal" style="margin-top:30px" method="POST" action="{:U(GROUP_NAME.'/text_edit',array('id' => $data['id']))}"enctype="multipart/form-data">
					<div class="box-body">
						
						<div class="form-group">
							<label for="exampleInputEmail1" class="control-label col-sm-3">名称</label>
							<div class="col-sm-6">
								       <input type="text" name="title"  size="80" value="{$data.title}" class="inpMain" />
							</div>
						</div>					

						<div class="form-group">
							<label for="exampleInputEmail1" class="control-label col-sm-3">内容</label>
							<div class="col-sm-6">
							<textarea  id="demo" style="display: none;" name="text" cols="60" rows="4" class="textArea">{$data.text}</textarea>
				<script id="editor" type="text/plain"  style="width:100%;height:200px;">{$data.text}</script>
							</div>
						</div>

					</div>
				
					<!-- /.box-body -->

					<div class="box-footer">
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button type="button" onclick="tijiao()"id="ajaxBtn" class="btn btn-primary">保存</button>
							</div>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</section>

<script>
	$('#paymodel').on('change',function(){
		var model = $('#paymodel option:selected').val();
		if(model){
			$('.paymodel').hide();
			$('.paymodel').eq(model-1).show();
		}else{
			$('.paymodel').hide();
		}
		
	})

</script>
<div class="control-sidebar-bg" style="position: fixed; height: auto;"></div>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


	function tijiao(){
		var arr =ue.getContent();
		$("#demo").text(arr);
			setTimeout(function(){
				$("#fordw").submit();
			},1000);
	}

</script>
